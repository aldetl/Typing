; Comment row starts with ';'
; Please use the key names defined in 'keys.txt';
; Names for the modifier keys are: CapsLock, LControlKey, RControlKey, LShiftKey, RShiftKey, LMenu, RMenu
;   If you need CapsLock or Alt(LMenu,RMenu) as a modifier key for hotkeys, you'd better also add it to be a mode-key,
; Format for the configuration: left side is the key you will press = right side is the command;
;   If the name on the right side starts with capital letter, then it represents a key;

[common]
; unit is second;
; on/off;
mode_auto_exit=on
mode_auto_exit_time=10
; when command-mode, show highlight following mouse cursor. 
mode_mouse_tip=on
tip_opacity=60
tip_radius=15
tip_color_r=255
tip_color_g=230
tip_color_b=200
hotkey=Control+Y
;hotkey=Control+Alt+Y
;hotkey=Control+Shift+Y

[modekeys]
CapsLock=mode
LMenu=mode
G=exit

J=Left
L=Right
I=Up
K=Down
N=PageUp
M=PageDown
U=Home
O=End
E=Delete
R=Back
H=Control+Left
P=Control+Right
Q=undo
Y=date
T=time
; The step format is stepX (X is a number);
F=step1
D=step2
S=step5
A=step10

V=shift_onoff

; please use 'L-'key on the left side and 'R-'key on the right side.
; Do not use the same modifier key on both sides;
LShiftKey+J=RShiftKey+Left
LShiftKey+L=RShiftKey+Right
LShiftKey+I=RShiftKey+Up
LShiftKey+K=RShiftKey+Down
LShiftKey+N=RShiftKey+PageUp
LShiftKey+M=RShiftKey+PageDown
LShiftKey+U=RShiftKey+Home
LShiftKey+O=RShiftKey+End
LShiftKey+H=RShiftKey+Control+Left
LShiftKey+P=RShiftKey+Control+Right

[hotkeys]
; the sequence matters;
RShiftKey+CapsLock=CapsLock
CapsLock+RShiftKey=CapsLock
CapsLock+Space=CapsLock

RMenu+W=LMenu+F4
CapsLock+Q=LMenu+F4
LMenu+Q=RMenu+Tab
